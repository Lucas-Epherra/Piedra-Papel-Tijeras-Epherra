<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
    <title>Piedra Papel o Tijera</title>
  </head>
  <!-- comienzo del body -->
  <body>
    <!-- comienzo del header -->
    <header class="header">
      <h1 class="header-title">Piedra Papel o Tijera</h1>
    </header>

    <!-- comienzo del main -->

    <main>

      <div class="bg-personalizado">

        <!-- tabla de puntuacion -->

        <div class="puntuaciones">
          <div id="user-text" class="puntajes">usuario</div>
          <div id="comp-text" class="puntajes">cpu</div>
          <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <!-- mensaje de resultado -->

        <div class="resultados">
          <p>Bienvenido a piedra papel o tijera</p>
        </div>

        <!-- imagenes con las opciones de ataque a elegir -->

        <div class="opciones">
          <div class="opcion" id="piedra">
            <img
              src="./imagenes/icons8-hand-rock-skin-type-2-96.png"
              alt="Piedra"
            />
          </div>

          <div class="opcion" id="papel">
            <img
              src="./imagenes/icons8-stop-gesture-skin-type-2-96.png"
              alt="Papel"
            />
          </div>

          <div class="opcion" id="tijera">
            <img
              src="./imagenes/icons8-hand-scissors-skin-type-2-96.png"
              alt="Tijera"
            />
          </div>
        </div>

        <p id="mensaje">Realiza tu movimento</p>
      </div>
    </main>
  </body>
</html>
